                  Language: de
                  Title: Unique - Passwort zurcksetzen
                  PreHeader: Passwort zurcksetzen
                  Subject: Passwort zurcksetzen
                  Greeting: Hallo {{ "{{" }}.DisplayName{{ "}}" }},
                  Text: Wir haben eine Anfrage fr das Zurcksetzen deines Passwortes bekommen. Du kannst den untenstehenden Button verwenden, um dein Passwort zurckzusetzen &lt;br&gt;(Code &lt;strong&gt;{{ "{{" }}.Code{{ "}}" }}&lt;/strong&gt;).&lt;br&gt; Falls du dieses Mail nicht angefordert hast, kannst du es ignorieren.
                  ButtonText: Passwort zurcksetzen
                - MessageTextType: VerifyEmail
                  Language: de
                  Title: Unique - Email verifizieren
                  PreHeader: Email verifizieren
                  Subject: Email verifizieren
                  Greeting: Hallo {{ "{{" }}.DisplayName{{ "}}" }},
                  Text: Eine neue E-Mail Adresse wurde hinzugefgt. Bitte verwende den untenstehenden Button um diese zu verifizieren &lt;br&gt;(Code &lt;strong&gt;{{ "{{" }}.Code{{ "}}" }}&lt;/strong&gt;).&lt;br&gt; Falls du deine E-Mail Adresse nicht selber hinzugefgt hast, kannst du dieses E-Mail ignorieren.
                  ButtonText: Email verifizieren
                - MessageTextType: VerifyPhone
                  Language: de
                  Title: Unique - Telefonnummer verifizieren
                  PreHeader: Telefonnummer verifizieren
                  Subject: Telefonnummer verifizieren
                  Greeting: Hallo {{ "{{" }}.DisplayName{{ "}}" }},
                  Text: Eine Telefonnummer wurde hinzugefgt. Bitte verifiziere diese in dem du folgenden Code eingibst (Code {{ "{{" }}.Code{{ "}}" }})
                  ButtonText: Telefon verifizieren
                - MessageTextType: DomainClaimed
                  Language: de
                  Title: Unique - Domain wurde beansprucht
                  PreHeader: Email / Username ndern
                  Subject: Domain wurde beansprucht
                  Greeting: Hallo {{ "{{" }}.DisplayName{{ "}}" }},
                  Text: Die Domain {{ "{{" }}.Domain{{ "}}" }} wurde von einer Organisation beansprucht. Dein derzeitiger User {{ "{{" }}.Username{{ "}}" }} ist nicht Teil dieser Organisation. Daher musst du beim nchsten Login eine neue Email hinterlegen. Fr diesen Login haben wir dir einen temporren Usernamen ({{ "{{" }}.TempUsername{{ "}}" }}) erstellt.
                  ButtonText: Login
                - MessageTextType: PasswordChange
                  Language: de
                  Title: Unique - Passwort von Benutzer wurde gendert
