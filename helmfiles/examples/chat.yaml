                  Subject: Passwort von Benutzer wurde gendert
                  Greeting: Hallo {{ "{{" }}.DisplayName{{ "}}" }},
                  Text: Das Password vom Benutzer wurde gendert. Wenn diese nderung von jemand anderem gemacht wurde, empfehlen wir die sofortige Zurcksetzung ihres Passworts.
