host: tenantzone.unique.app
chat:
  _common:
    secrets:
      LAUNCH_DARKLY_SDK_KEY: ref+azurekeyvault://your-vault-name/manual-ld-sdk-key
    database:
      host: ref+azurekeyvault://your-vault-name/host
      port: ref+azurekeyvault://your-vault-name/port
      password: ref+azurekeyvault://your-vault-name/password
      username: ref+azurekeyvault://your-vault-name/username
    auditVolume:
      enabled: true
      resourceGroup: ref+azurekeyvault://your-vault-name/resource-group-name
      storageAccount: ref+azurekeyvault://your-vault-name/storage-account-name
    acr:
      username: ref+azurekeyvault://your-vault-name/manual-acr-image-pull-username
      password: ref+azurekeyvault://your-vault-name/manual-acr-image-pull-password
    tenantReleaseOverrides:
      nextChat:            image-tag-from-release-notes
      nextKnowledgeUpload: image-tag-from-release-notes
      nextTheme:           image-tag-from-release-notes
      nextAdmin:           image-tag-from-release-notes
      nodeChat:            image-tag-from-release-notes
      nodeIngestion:       image-tag-from-release-notes
      nodeIngestionWorker: image-tag-from-release-notes
      nodeTheme:           image-tag-from-release-notes
      nodeScopeManagement: image-tag-from-release-notes
  _rootIngress:
    enabled: false
  nextChat:
    env:
      FEATURE_FLAG_SECURE_BLOB_STORAGE_ACCESS_UN_5723: true
  nextKnowledgeUpload:
    env:
      FEATURE_FLAG_NEW_KNOWLEDGE_BASE_UN_5652: a-zitadel-id # Oleole
      FEATURE_FLAG_ENABLE_SPACE_FOLDER_UN_7028: a-zitadel-id # Oleole
      FEATURE_FLAG_SECURE_BLOB_STORAGE_ACCESS_UN_5723: true
  nextTheme:
    env:
      STATIC_THEME_COLORS: {"color-primary-cta": "#D63384", "color-primary-variant": "#B2447A", "color-secondary": "#042834", "color-secondary-variant": "#03212B", "color-background": "#F7F7F7", "color-background-variant": "#EBEBED", "color-surface": "#FFFFFF", "color-control": "#D8D8D8", "color-info": "#0A96E6", "color-success-light": "#A0C855", "color-success-dark": "#3D9E3F", "color-error-light": "#F65D67", "color-error-dark": "#DC3545", "color-attention": "#FFC65C", "color-attention-variant": "#19AADA", "color-on-primary": "#FFFFFF", "color-on-secondary": "#FFFFFF", "color-on-background-main": "#02161D", "color-on-background-dimmed": "#1F505F", "color-on-surface": "#02161D", "color-on-control-main": "#02161D", "color-on-control-dimmed": "#9C9C9C", "color-on-info": "#FFFFFF", "color-on-success-light": "#FFFFFF", "color-on-success-dark": "#FFFFFF", "color-on-error-light": "#FFFFFF", "color-on-error-dark": "#FFFFFF", "color-on-attention": "#02161D", "color-on-attention-variant": "#FFFFFF"}
      STATIC_BACKGROUND_COLOR: F7F7F7
      STATIC_TAB_NAME: "Olé Olé!"
  nodeChat:
    secrets:
      WORKLOAD_IDENTITY_CLIENT_ID: ref+azurekeyvault://your-vault-name/wid-client-id-node-chat
      AZURE_OPENAI_API_ENDPOINTS_JSON: ref+azurekeyvault://your-vault-name/azure-openai-endpoints-json
      AZURE_FGPT_STORAGE_CONNECTION_STRING: ref+azurekeyvault://your-vault-name/storage-account-connection-string-1
      CHAT_LXM_ENCRYPTION_KEY: ref+azurekeyvault://your-vault-name/chat-lxm-encryption-key
    serviceAccount:
      enabled: true
      workloadIdentity:
        enabled: true
        clientId: ref+azurekeyvault://your-vault-name/wid-client-id-node-chat
    tyk:
      rateLimit:
        rate: 500
        per: 60
  nodeIngestion:
    secrets:
      AZURE_OPENAI_API_ENDPOINT: ref+azurekeyvault://your-vault-name/openai-endpoint
      AZURE_OPENAI_API_KEY: ref+azurekeyvault://your-vault-name/openai-key
      AZURE_FGPT_STORAGE_CONNECTION_STRING: ref+azurekeyvault://your-vault-name/storage-account-connection-string-1
      AZURE_INGESTION_CACHE_STORAGE_CONNECTION_STRING: ref+azurekeyvault://your-vault-name/storage-account-connection-string-1
      WORKLOAD_IDENTITY_CLIENT_ID: ref+azurekeyvault://your-vault-name/wid-client-id-node-ingestion
      INGESTION_ENCRYPTION_KEY: ref+azurekeyvault://your-vault-name/ingestion-encryption-key
    env:
      ZITADEL_ROOT_ORG_ID: a-zitadel-id
      ENABLE_MALWARE_SCAN: "true"
      FILE_RETENTION_IN_DAYS: 7
      FEATURE_FLAG_SECURE_BLOB_STORAGE_ACCESS_UN_5723: true
      FF_UN7111_UPLOAD_THROUGH_BACKEND: "false"
  nodeIngestionWorker:
    secrets:
      AZURE_OPENAI_API_ENDPOINT: ref+azurekeyvault://your-vault-name/openai-endpoint
      AZURE_OPENAI_API_KEY: ref+azurekeyvault://your-vault-name/openai-key
      WORKLOAD_IDENTITY_CLIENT_ID: ref+azurekeyvault://your-vault-name/wid-client-id-node-ingestion-worker
      AZURE_DOCUMENT_INTELLIGENCE_ENDPOINTS: ref+azurekeyvault://your-vault-name/azure-document-intelligence-endpoints
    env:
      CONVERT_OFFICE_FILES_TO_PDF: "true"
  nodeTheme:
    tyk:
      rateLimit:
        rate: 500
        per: 60
  nodeScopeManagement:
    secrets:
      ZITADEL_PAT: ref+azurekeyvault://your-vault-name/manual-zitadel-scope-mgmt-pat
rabbitMQ:
  username: ref+azurekeyvault://your-vault-name/rabbitmq-username # ! can't be changed without deleting the PVC+PV
  password: ref+azurekeyvault://your-vault-name/rabbitmq-password # ! can't be changed without deleting the PVC+PV
  erlangCookie: ref+azurekeyvault://your-vault-name/rabbitmq-erlang-cookie # ! can't be changed without deleting the PVC+PV
  load_definition_policies: |- 
    [
      {
        "vhost": "/",
        "name": "whisper-consumer-timeout",
        "pattern": "unique.python.whisper",
        "apply-to": "queues",
        "definition": {
          "consumer-timeout": 28800000
        },
        "priority": 2
      },
      {
        "vhost": "/",
        "name": "python-consumer-timeout",
        "pattern": "unique.python.*",
        "apply-to": "queues",
        "definition": {
          "consumer-timeout": 7200000
        },
        "priority": 1
      },
      {
        "vhost": "/",
        "name": "bot-consumer-timeout",
        "pattern": "unique.bot.*",
        "apply-to": "all",
        "definition": {
          "consumer-timeout": 18000000
        },
        "priority": 1
      }
    ]
zitadel:
  orgId: a-zitadel-id
  projectId: a-zitadel-id
  clientId: a-zitadel-id@unique_apps
  hostName: id.tenantzone.unique.app # sub_domain created via TF
  mainKey: ref+azurekeyvault://your-vault-name/zitadel-main-key # ! can't be changed without deleting the PVC+PV
  database:
    host: ref+azurekeyvault://your-vault-name/host
    port: ref+azurekeyvault://your-vault-name/port
    username: ref+azurekeyvault://your-vault-name/username
    password: ref+azurekeyvault://your-vault-name/password
    zitadelPassword: ref+azurekeyvault://your-vault-name/zitadel-zitadel-password # ! can't be changed without deleting DB + ROLE
  theme:
    light:
      primary: D63384
      background: F7F7F7
      warn: F65D67
      font: 02161D
    dark:
      primary: D63384
      background: 02161D
      warn: F65D67
      font: F7F7F7
tyk:
  hostName: gateway.tenantzone.unique.app # sub_domain created via TF
  apiSecret: ref+azurekeyvault://your-vault-name/tyk-api-secret
  redis:
    host: ref+azurekeyvault://your-vault-name/redis-fqdn
    port: ref+azurekeyvault://your-vault-name/redis-port
    password: ref+azurekeyvault://your-vault-name/redis-password
appRepo:
  _common:
    database:
      host: ref+azurekeyvault://your-vault-name/host
      port: ref+azurekeyvault://your-vault-name/port
      password: ref+azurekeyvault://your-vault-name/password
      username: ref+azurekeyvault://your-vault-name/username
    acr:
      username: ref+azurekeyvault://your-vault-name/manual-acr-image-pull-username
      password: ref+azurekeyvault://your-vault-name/manual-acr-image-pull-password
    tenantReleaseOverrides:
      nodeAppRepository:    image-tag-from-release-notes
      nodeWebhookWorker:    image-tag-from-release-notes
      nodeWebhookScheduler: image-tag-from-release-notes
  nodeAppRepository:
    secrets:
      ENCRYPTION_KEY: ref+azurekeyvault://your-vault-name/manual-app-repository-encryption-key
      AZURE_SUBSCRIPTION_ID: ref+azurekeyvault://your-vault-name/azure-subscription-id
      AZURE_RESOURCE_GROUP: ref+azurekeyvault://your-vault-name/azure-resource-group-name
      APP_LOGS_STORAGE_ACCOUNT: ref+azurekeyvault://your-vault-name/blob-endpoint
    serviceAccount:
      workloadIdentity:
        clientId: ref+azurekeyvault://your-vault-name/wid-client-id-logs-reader